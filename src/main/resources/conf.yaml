# Configuration
---
# Configuration settings for identifiers
# len:  length of the generated strings used for the identifiers
#       the resulting length will be 2+len for classes, 1+len in all the other cases
identifier:
  len: 5

# Configuration settings for fields
# The implementation will take a random generated value between min and max
# min:  minimum number of fields per class
# max:  maximum number of fields per cla
# Configuration settings for methods
# The implementation will take a random generated value between min and max
# min:  minimum number of methods per class
# max:  maximum number of methods per class
methods:
  min: 5
  max: 9

# Configuration settings for sss
fields:
  min: 4
  max: 6
# The implementation will take a random generated value between min and max
# min:  minimum number of statements per method
# max:  maximum number of statements per method
statements:
  min: 40
  max: 60

# Configuration settings for interfaces
# The implementation will take a random generated value between min and max
# min:          minimum number of generated interfaces
# max:          maximum number of generated interfaces
# minMethods:   minimum number of methods per interface
# maxMethods:   maximum number of methods per interface
interfaces:
  min: 3
  max: 4
  minMethods: 5
  maxMethods: 10

# Configuration settings for classes
# The implementation will take a random generated value between min and max
# min:                        minimum number of generated classes
# max:                        maximum number of generated classes
# implementsInterfaceRatio:   ratio of classes that will implement an interface
#                             1 class out of implementsInterfaceRatio implements an interface
classes:
  min: 3
  max: 10
  implementsInterfaceRatio: 2

# Maximum length of variable declarator list
# e.g. int a, b, c = 1 is a variable declarator list of length equal to 3
# minimum value accepted is 1
variableDeclaratorListLength: 3

# Set if the generated code will be run after the generation (True) or not (False)
run: True

# If "run" is set to True, indicate for how many milliseconds the generated program will be run for
timeout: 5000
